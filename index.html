<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ApexCharts CDN -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
      
        <div class="logout-container">
            <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
        </div>
        
    </nav>

    <!-- Login Form (Initially Visible) -->
    <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email or Username:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Profile Section (Initially Hidden) -->
    <div id="profileContainer" class="profile-container" style="display: none;">
        <h2>Welcome, <span id="username"></span>!</h2>
        <p>XP: <span id="xp"></span></p>
        <p>Audit Ratio: <span id="auditRatio"></span></p>
        <h3>Best Skills</h3>
        <div id="skillChart"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
