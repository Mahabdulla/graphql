<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-chart-line"></i> Student Dashboard
        </div>
        <div class="logout-container">
            <button id="logoutBtn" class="logout-btn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Login Form (Initially Visible) -->
    <div id="loginContainer" class="login-container">
        <h2><i class="fas fa-user-circle"></i> Login</h2>
        <form id="loginForm">
            <label for="email">Email or Username:</label>
            <input type="text" id="email" name="email" required placeholder="Enter your email or username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Profile Section (Initially Hidden) -->
    <div id="profileContainer" class="profile-container" style="display: none;">
        <h2><i class="fas fa-user-graduate"></i> Welcome, <span id="username"></span>!</h2>
        
        <div class="user-info">
            <p><i class="fas fa-id-badge"></i> Username: <span id="userlogin"></span></p>
            <p><i class="fas fa-envelope"></i> Email: <span id="useremail"></span></p>
            <p style="display: none;"><span id="xp"></span></p>
        </div>
        
        <div class="audit-box">
            <div id="auditRatioContainer">
                <!-- The SVG will be inserted here by JavaScript -->
            </div>
            
            <!-- Fallback text elements (hidden if SVG renders correctly) -->
            <div style="display: none;">
                <p>Audit Ratio: <span id="auditRatio">0.00</span></p>
                <p>Done: <span id="auditUp">0.00 MB</span></p>
                <p>Received: <span id="auditDown">0.00 MB</span></p>
                <p class="audit-comment" id="auditComment">Needs improvement</p>
            </div>
        </div>
        
        <div id="skillChartContainer">
            <h3><i class="fas fa-code"></i> Best Skills</h3>
            <svg id="skillSVG" width="100%" height="300"></svg>
        </div>
        
        <div class="audit-stats">
            <h3><i class="fas fa-clipboard-check"></i> Audit Stats</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-label">Total Audits</span>
                    <span class="stat-value" id="totalAudits">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Passes</span>
                    <span class="stat-value" id="passAudits">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Fails</span>
                    <span class="stat-value" id="failAudits">0</span>
                </div>
            </div>
        </div>
        
        <div id="auditPieContainer" class="svg-graph">
            <h3><i class="fas fa-chart-pie"></i> Audit Result Ratio</h3>
            <svg id="auditPieSVG" width="200" height="200" viewBox="0 0 200 200"></svg>
            <div class="legend">
                <div><span class="legend-color pass"></span> Pass</div>
                <div><span class="legend-color fail"></span> Fail</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
